<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <button class="click-me-btn" id="button">Click Me</button>
        </div>
        <div class="modal" id="modal">
            <div class="modal-title">
                <h2>Enter your Name</h2>
            </div>
            <div class="user-input">
                <input id="userName" placeholder="Your Name Here">
            </div>
            <div class="submit-container">
                <button class="submit-button" id="submitButton">Submit</button>
            </div>
        </div>
        <div class="modal-two" id="modalTwo">
            <div class="results-display">
                <input id="display" disabled>
            </div>
        </div>
        <div id="overlay" class="overlay"></div>
        <div id="errorMessage" class="error-message">Please enter your name.</div>
        <script src="./script.js"></script>
    </body>
</html>
