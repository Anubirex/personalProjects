<!DOCTYPE html>

<html>
    <head>
        <title>Tech</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="nav-bar-design">
            <div class="nav-bar">
                <!-- Include Social Media Links in Logo Section -->
                <div class="logo-position">
                    <img class="logo" alt="logo">
                </div>
                <a href="/index.html"  class="line">
                    <h2>Home</h2>
                </a>
                <a href="/gaming.html"  class="line">
                    <h2>Gaming</h2>
                </a>
                <a href="/about.html"  class="line">
                    <h2>About the Author</h2>
                </a>
            </div>
        </nav>
        <div class="search-bar">
            <div class="center">
                <input class="search-input" placeholder="Search Website">
                <button class="search-button">Search</button>
            </div>
        </div>
        <div class="latest-post-design">
            <div class="latest-post-position">
                <div class="latest-post-title titleFont">
                    <h2>Latest Posts</h2>
                    <div class="latest-posts">
                        <div class="latest-post"></div>
                        <div class="latest-post"></div>
                        <div class="latest-post"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="featured-post-design">
            <div class="featured-post-position">
                <div class="featured-post-title titleFont">
                    <h2>Featured Posts</h2>
                    <div class="featured-posts">
                        <div class="featured-post"></div>
                        <div class="featured-post"></div>
                        <div class="featured-post"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="subscribe-position center">
            <div class="subscribe-design">
                <h2 class="titleFont">Subscribe!</h2>
                <p class="paragraphFont">New updates sent to your email.</p>
                <input class="sub-email" type="email" placeholder="Enter Email">
                <button class="sub-btn">Subscribe</button>
            </div>
        </div>
        <div class="video-position center">
            <h2>Latest Video</h2>
            <iframe></iframe>
        </div>
        <footer>
            <div class="center footer-position">
                <div class="footer-section"></div>
                <div class="footer-section"></div>
                <div class="footer-section"></div>
            </div>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
