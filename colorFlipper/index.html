<!DOCTYPE html>

<html>
    <head>
        <title>Color Picker</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="bodyBackground">
        <div class="user-input-container">
            <div class="user-input-positioning">
                <div class="color-choices">
                    <button class="color" id="colorOpt">Color</button>
                    <button class="hex" id="hexOpt">Hex Code</button>
                </div>
                <div class="input-bar-container">
                    <input class="user-input" id="userInput" placeholder="">
                </div>
                <div class="submit-button-position">
                    <button class="submit-button" id="submitButton">Change Background</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
