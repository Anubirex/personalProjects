<!DOCTYPE html>

<html>
    <head>
        <title>Counter</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="counter-container">
            <div class="counter-position">
                <h2>Counter</h2>
                <div data-value="0" class="counter-display" id="counterDisplay">0</div>
                <div class="counter-buttons">
                    <button class="subtract btn" id="subtractBtn">-</button>
                    <button class="reset btn" id="resetBtn">Reset</button>
                    <button class="add btn" id="addBtn">+</button>
                </div>
                <div class="user-input-position">
                    <input id="userInput" placeholder="enter increment here">
                    <button class="increment-update btn" id="incrementUpdate">Update</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
